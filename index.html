<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <title>embedo</title>
  <meta name="description" content="A simple, fast, lightweight and automagical social media content embedder plugin for web">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body,
    html {
      font-family: 'Source Sans Pro', sans-serif;
      color: #666;
      width: 100%;
      font-size: 13px;
      line-height: 1.3;
      overflow-x: hidden;
      overflow-y: scroll;
      font-weight: normal;
      -webkit-overflow-scrolling: touch;
      padding: 15px;
      height: 100%;
      width: 100%;
    }
    
    body {
      color: white;
      overflow-x: hidden;
      background: #41bbbb;
      background: -webkit-linear-gradient(135deg, #41bbbb 0%, #000000 100%);
      background: linear-gradient(135deg, #41bbbb 0%, #000000 100%);
    }
    
    *,
     :after,
     :before {
      zoom: 1;
      margin: 0;
      padding: 0;
      outline: 0;
      -moz-font-smoothing: antialiased;
      -webkit-font-smoothing: antialiased;
      font-smoothing: antialiased;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
    }
    
    main {
      display: block;
      text-align: center;
      margin: 0 auto;
    }
    
    main>h1 {
      margin: 7% 0;
      font-size: 42px;
    }
    
    main>h1>p {
      font-size: 50%;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.43);
      width: 100%;
      margin: 15px auto;
      max-width: 540px;
    }
    
    main>section {
      max-width: 750px;
      margin: 1% auto;
    }
    
    main form {
      display: block;
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    main input {
      float: left;
      color: rgb(0, 0, 0);
      margin-bottom: 15px;
      margin-top: 4px;
      width: 100%;
      max-width: 100%;
      font-size: 16px;
      font-family: inherit;
      font-weight: 600;
      background-color: rgb(243, 243, 243);
      -webkit-appearance: none;
      outline: 0px;
      padding: 18px 25px;
      border-width: initial;
      border-style: none;
      border-color: initial;
      border-image: initial;
    }
    
    input#test-url {
      width: 60%;
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
      border-right: 1px solid rgba(173, 173, 173, 0.32);
    }
    
    input#test-width {
      width: 20%;
      border-right: 1px solid rgba(173, 173, 173, 0.32);
    }
    
    input#test-height {
      width: 20%;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    
    main>section>div {
      margin: 40px auto;
      text-align: center;
      max-width: 720px;
    }
    
    section.samples {
      margin-top: 15%;
    }
  </style>
</head>

<body>
  <main>
    <h1>embedo
      <p>A simple, fast, lightweight and automagical social media content embedder plugin for web</p>
      <div>
        <!-- Star Badge. -->
        <a class="github-button" href="https://github.com/shobhitsharma/embedo" data-icon="octicon-star" data-style="mega" data-count-href="/shobhitsharma/embedo/stargazers"
          data-count-api="/repos/shobhitsharma/embedo#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star shobhitsharma/embedo on GitHub">Star</a>
        <!-- Downlaod Badge. -->
        <a class="github-button" href="https://github.com/shobhitsharma/embedo/archive/master.zip" data-icon="octicon-cloud-download"
          data-style="mega" aria-label="Download shobhitsharma/embedo on GitHub">Download</a>
      </div>
    </h1>
    <section class="test-case">
      <form>
        <input id="test-url" placeholder="enter URL from facebook, twitter, instagram or youtube..." />
        <input id="test-width" placeholder="enter width" />
        <input id="test-height" placeholder="enter height" />
      </form>
      <div id="test-container"></div>
    </section>
    <section class="samples">
      <h2 style="text-align: center;">Samples</h2>
      <div id="embedo-twitter"></div>
      <div id="embedo-facebook"></div>
      <div id="embedo-instagram"></div>
      <div id="embedo-youtube"></div>
    </section>
  </main>

  <script>
    window.onload = function () {
      var embedo = new Embedo({
        facebook: true,
        twitter: true,
        instagram: true
      });

      document.getElementById('test-url').addEventListener('input', build);
      document.getElementById('test-width').addEventListener('input', build);
      document.getElementById('test-height').addEventListener('input', build);
