<!DOCTYPE html>
<html lang="en">

<head>
	<base href="/">
	<meta charset="utf-8">
	<title>Embedder - Sample</title>
	<meta name="description" content="HowTo use Embedder">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Karla:400,700">
	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		body, html {
			font-family: 'Karla', sans-serif;
			background-color: #F1F2F3;
			color: #666;
			width: 100%;
			font-size: 13px;
			line-height: 1.3;
			overflow-x: hidden;
			overflow-y: scroll;
			color: #222;
			font-weight: normal;
			-webkit-overflow-scrolling: touch;
		}

		*, :after, :before {
			zoom: 1;
			margin: 0;
			padding: 0;
			outline: 0;
			-moz-font-feature-settings: "liga", "kern";
			-moz-font-smoothing: antialiased;
			-webkit-font-smoothing: antialiased;
			font-smoothing: antialiased;
			-webkit-font-feature-settings: 'liga';
			font-feature-settings: 'liga';
			-ms-box-sizing: border-box;
			box-sizing: border-box;
		}

    main {
      display: block;
      text-align: center;
      margin: 0 auto;
    }

    main > div {
      margin: 3% auto;
      text-align: center;
      max-width: 750px;
      min-height: 500px;
    }
	</style>
</head>

<body>
  <main>
    <h1>Embedder Test</h1>
    <div id="twttr-tweet"></div>
    <div id="fb-post"></div>
    <div id="instgrm-photo"></div>
    <div id="yt-video"></div>
  </main>
  <!-- Here is how embedder.js get declared on top of your implementation -->
	<script src="../embedder.js"></script>
  <!-- Here your application or script is initialized -->
	<script src="example/script.js"></script>
</body>

</html>
